<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="start"></div>
    <div id="header">
        Tic-Tac-Toe
    </div>
    <div id="content">
        <div id="sidebar">
            <div class="left">
                <span class="one">Player 1:</span><br />
                <span class="two">Player 2: </span>
            </div>
            <div class="center">
                <div id="winnerDisplay"></div>
            </div>
            <div class="right">
                <button id="reset" onclick="gameFlow.resetGame()">Reset</button>
            </div>
        </div>
        <div id="game">
            <div id="gameboard">
                <div class="square" id="0">

                </div>
                <div class="square" id="1">
                    
                </div>
                <div class="square" id="2">
                    
                </div>
                <div class="square" id="3">
                    
                </div>
                <div class="square" id="4">
                    
                </div>
                <div class="square" id="5">
                    
                </div>
                <div class="square" id="6">
                    
                </div>
                <div class="square" id="7">
                    
                </div>
                <div class="square" id="8">
                    
                </div>
            </div>
        </div>

    </div>

</body>
</html>
